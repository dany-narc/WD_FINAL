<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloomings Shop - Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="bloomingslogo.png" alt="Bloomings Shop Logo" class="header-logo">
        <h1>Bloomings Shop</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <form id="contactForm" class="contact-form" action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
        <div id="response" class="response"></div>
    </main>
    <div class="footer">
        <img src="bloomingslogo.png" alt="Bloomings Shop Logo">
        <p> Name: Danyka Beatriz B. Narciso </p>
        <p>Contact us at <a href="mailto:danyka.bea16@gmail.com">info@bloomingshop.com</a></p>
        <p>&copy; 2024 Bloomings Shop. All rights reserved.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
